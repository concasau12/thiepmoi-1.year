<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="password-screen">
            <input type="password" id="password" readonly>           
            <div id="keypad">
                <button onclick="enterDigit('1')">1</button>
                <button onclick="enterDigit('2')">2</button>
                <button onclick="enterDigit('3')">3</button>
                <button onclick="enterDigit('4')">4</button>
                <button onclick="enterDigit('5')">5</button>
                <button onclick="enterDigit('6')">6</button>
                <button onclick="enterDigit('7')">7</button>
                <button onclick="enterDigit('8')">8</button>
                <button onclick="enterDigit('9')">9</button>
                <button onclick="clearPassword()">X</button>
                <button onclick="enterDigit('0')">0</button>
                <button onclick="checkPassword()">V</button>
            </div>
            <p id="error-message"></p>
        </div>

        <div id="content" style="display: none;">
            <h1>Chào mừng embe iuuu của anh!</h1>
            <p>Cảm ơn embe đã yêu thương anh bé rất rất nhiều trong suốt thời gian qua, sau đây embe cùng anh xem lại một chút thời gian chúng mình bên nhau nhé!.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
